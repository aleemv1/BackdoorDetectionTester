name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # weekly scan

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Optional: If your pack is in a subdirectory like `custom-packs/backdoor-hunting`, move it into `codeql-pack` root
    # or add a step to copy/symlink it appropriately

    - name: Initialize CodeQL with custom pack
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: ./backdoor-hunting/queries

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
